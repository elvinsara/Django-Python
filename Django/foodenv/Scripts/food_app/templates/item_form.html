 {% extends 'nav.html' %}
 

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Add Food Item</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Item Name Field -->
                <div class="mb-3">
                    <label for="id_item_name" class="form-label">Item Name</label>
                    {{ form.item_name }}
                </div>
                
                <!-- Item Description Field -->
                <div class="mb-3">
                    <label for="id_item_desc" class="form-label">Item Description</label>
                    {{ form.item_desc }}
                </div>
                
                <!-- Item Price Field -->
                <div class="mb-3">
                    <label for="id_item_price" class="form-label">Item Price</label>
                    {{ form.item_price }}
                </div>
                
                <!-- Item Image Field -->
                <div class="mb-3">
                    <label for="id_item_image" class="form-label">Item Image</label>
                    {{ form.item_image }}
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
